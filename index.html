<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password generator - Niabyte</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="row">
      <div class="col-lg-5 col-sm-8 mx-auto">
        <div class="preloader">
          <div class="prlg container5"></div>
          <div class="preloader__image"></div>
        </div>

        <script>
          window.onload = function () {
            document.body.classList.add("loaded_hiding");
            window.setTimeout(function () {
              document.body.classList.add("loaded");
              document.body.classList.remove("loaded_hiding");
            }, 500);
          };
        </script>
      </div>
    </div>

    <div class="body">
      <center>
        <img class="logoimg" src="./niabyte_lg.png" alt="logo" />
      </center>
      <div class="box">
        <h2 class="fontsss">Password generator</h2>
        <input
          class="ffs"
          type="text"
          name=""
          placeholder="Generate a unique password"
          id="password"
          readonly
        />

        <table>
          <th>
            <div id="button" class="btn1" onclick="genPassword()">
              <span class="material-symbols-outlined img11"> sync </span>
              Generate
            </div>
          </th>
          <th>
            <div id="button" class="btn2" onclick="copyPassword()">
              <span class="material-symbols-outlined img11">content_copy</span
              >Copy
            </div>
          </th>
        </table>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
